name: acuity_test_environment

services:
  postgresql:
    container_name: acuity_test_environment_postgresql
    image: postgres:16.2-bookworm
    env_file:
      - .env
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "logic"]
      interval: 5s
      timeout: 5s
      start_period: 20s

  redis:
    container_name: acuity_test_environment_redis
    image: redis/redis-stack:7.2.0-v10
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

  rabbitmq:
    container_name: acuity_test_environment_rabbitmq
    image: rabbitmq:3.13.1-management
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
    ports:
      - "15672:15672"
      - "5672:5672"